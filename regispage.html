<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylixia</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--Navbar start-->
    <nav class="navbar">
      <a href="#" class="logo">Stylixia</a>
    </nav>
    <!--Navbar End-->
    <div class="form-login">
      <form>
        <h1>Daftar</h1>
        <br />
        <div class="isi">
          <div class="form-gruplogin">
            <input type="text" name="username" id="daf_username" placeholder="Username" required />
          </div>
          <div class="form-gruplogin">
            <input type="email" name="email" id="daf_email" placeholder="Email" required />
          </div>
          <div class="form-gruplogin">
            <input type="password" name="password" id="daf_password" placeholder="Password" required />
          </div>
          <p>Sudah punya akun? <a href="index.html">Login</a></p>
          <div class="form-gruplogin">
            <button class="btn" type="submit" id="daftar" name="register" value="register">Daftar</button>
          </div>
        </div>
      </form>
    </div>
    <!--Footer start-->
    <footer>
      <div class="credit">
        <p>&copy; 2023 Design By Akbar</p>
      </div>
    </footer>
    <!--Footer End-->
  </body>
  <script src="./js/daftar.js"></script>
</html>
